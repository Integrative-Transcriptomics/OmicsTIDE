<div class="clustered-data-information">

	<div class = "clustered-data-information-data-wrapper">

		<div class = "clustered-data-information-data-header">

			<div class = "clustered-data-information-data-header-left">Trends Dataset 1</div>

			<div class = "clustered-data-information-data-header-sankey">Trend Comparison</div>

			<div class = "clustered-data-information-data-header-right">Trends Dataset 2</div>

		</div>

		<div class = "clustered-data-information-data">

				<div class = "clustered-data-information-data-profiles-left"></div>

				<div class = "clustered-data-information-data-sankey"></div>

				<div class = "clustered-data-information-data-profiles-right"></div>

		</div>
	</div>

	

	<div class="clustered-data-information-spacer"> </div>

	<div class = "clustered-data-information-controls">

		<div class = "clustered-data-information-controls-header"> 
			
			<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-gear" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 0 1 4.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 0 1-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 0 1 1.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 0 1 2.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 0 1 2.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 0 1 1.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 0 1-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 0 1 8.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 0 0 1.255.52l.292-.16c1.64-.892 3.434.901 2.54 2.541l-.159.292a.873.873 0 0 0 .52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 0 0-.52 1.255l.16.292c.893 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 0 0-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 0 0-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 0 0-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 0 0 .52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 0 0 1.255-.52l.094-.319z"/>
				<path fill-rule="evenodd" d="M8 5.754a2.246 2.246 0 1 0 0 4.492 2.246 2.246 0 0 0 0-4.492zM4.754 8a3.246 3.246 0 1 1 6.492 0 3.246 3.246 0 0 1-6.492 0z"/>
			  </svg>

			Controls

		</div>

        
		<div class = "clustered-data-information-controls-content">
                        
				<div class="accordion diagram">
				  <div class="accordion_tab analysis active">

					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-graph-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5z"/>
					  </svg>

					  Diagrams
				  </div>
				  <div class="accordion_content">

					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-secondary active">
							<input type="radio" name="options" class = "centroid-button" value = "centroid" autocomplete="off" checked onClick = "updateDiagram(this, 'intersecting')"> Centroid
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="options" class = "profile-button" value = "profile" autocomplete="off" onClick = "updateDiagram(this, 'intersecting')"> Profile
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="options" class = "box-button" value = "box" autocomplete="off" onClick = "updateDiagram(this, 'intersecting')"> Box
						</label>
					</div>

				  </div>
				</div>
				
				<div class="accordion abundance active">
				  <div class="accordion_tab analysis">
					 
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-sliders" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
					  </svg>

					  Abundance Filter
				  </div>
				  <div class="accordion_content">

					<div class="clustered-data-information-controls-expression"> 

						<div class="ds1_wrapper">
							Dataset1 Median
		
							<div class = "slider_box_ds1" >
								<div class = "ds1_slider"> </div>
									<div class ="ds1_slider_input_wrapper">
										<input type="number" class = "ds1_slider_input1" step="0.10">
										<input type="number" class = "ds1_slider_input2" step="0.10">
									</div>
							   </div>
		
							<div class = "ds1_values">
								<div class = "ds1_values_min"></div>
								<div class = "ds1_values_max"></div>
							</div>
		
						</div>
		
						<div class = "ds2_wrapper">
							Dataset 2 Median
		
							<div class = "slider_box_ds2">
								<div class = "ds2_slider"></div>
								<div class = "ds2_slider_input_wrapper">
									<input type = "number" class = "ds2_slider_input1" step = "0.10">
									<input type = "number" class = "ds2_slider_input2" step = "0.10">
								</div>
							</div>
		
							<div class = "ds2_values">
								<div class = "ds2_values_min"></div>
								<div class = "ds2_values_max"></div>
							</div>
		
						</div>
		
					</div>

				  </div>
				</div>
				
				<div class="accordion gene">
				  <div class="accordion_tab analysis">
					
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
						<path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
					  </svg>

					  Gene Search
				  </div>
				  <div class="accordion_content">

					<div class ="clustered-data-information-controls-genes"> 
						<div class = "goi_text"> 
							<label for = "goi" class="goi_label" >Find Gene(s) (Text)</label>
							<input type = "text" class = "goi" name = "goi"><br>
							<input type = "submit" class = "goi_button" value ="(Un-)Highlight Gene" onclick = "loadGeneFilter(this)">
						</div>
		
						<div class = "goi_file"> 
							<label for = "file_goi" class="file_label">Find Gene(s) (File)</label>
							<input type = "file" class = "file_goi" name = "file_goi"><br>
							<input type = "submit" class = "file_goi_button" value = "(Un-)Highlight Gene" onclick = "loadGeneFilterFile(this)">
						</div>
					</div>
				  </div>
				</div>

				<div class="accordion selection">
					<div class="accordion_tab analysis">

						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-table" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
						  </svg>

						Current Selection
					</div>
					<div class="accordion_content">
						
						<div class = "intersecting-information-controls-table">
						</div>

					</div>
				  </div>

				  <div class="accordion analysis">
					<div class="accordion_tab analysis">

						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
							<path fill-rule="evenodd" d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"/>
						  </svg>

						new Analysis tab
					</div>
					<div class="accordion_content">
						
						<input type = "submit" class = "button_selection" value ="open Tab">

					</div>
				  </div>
			</div>

	</div>
</div>
