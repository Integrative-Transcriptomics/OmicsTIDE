
<div class = "selection-intersecting"> 

	<div class = "selection-intersecting-diagrams-wrapper"> 

		<div class = "selection-intersecting-profiles-wrapper">

			<div class = "selection-intersecting-diagrams-header">

				<div class = "selection-intersecting-diagrams-header-dataset1">Trends Dataset 1 Selection</div>
	
				<div class = "selection-intersecting-diagrams-header-dataset2">Trends Dataset 2 Selection</div>
	
			</div>
	
	
			<div class = "selection-intersecting-diagrams"> 
	
				<div class = "selection-intersecting-diagrams-profiles">
		
					<div class = "selection-intersecting-diagrams-profiles-dataset1"></div> 
		
					<div class = "selection-intersecting-diagrams-profiles-dataset2"></div>
		
				</div>
			</div>


		</div>

		

		<div class = "selection-intersecting-go-spacer"> </div>

		<div class = "selection-intersecting-go-diagrams"> 

			<div class="selection-intersecting-diagrams-go-header">GO Enrichment</div>
	
			<div class = "selection-intersecting-diagrams-go">
	
				<div class = "selection-intersecting-diagrams-go-molfunc-wrapper">
					<div class = "selection-intersecting-diagrams-go-molfunc"></div> 
				</div>
				
				<div class = "selection-intersecting-diagrams-go-bioproc-wrapper">
					<div class = "selection-intersecting-diagrams-go-bioproc"></div> 
				</div>
				
				<div class = "selection-intersecting-diagrams-go-cellcomp-wrapper">
					<div class = "selection-intersecting-diagrams-go-cellcomp"></div> 
				</div>
			</div>
		</div>
	</div>


		


	<div class = "selection-intersecting-spacer"></div>


	<div class = "selection-intersecting-controls">

		<div class = "selection-intersecting-controls-header">

			Controls

		</div>

				<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-table" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

				Current Selection
			</div>

			<div class="accordion_content">
				<div class = "selection-intersecting-table"></div>
			</div>
		</div>
		
		<div class="accordion go">
			<div class="accordion_tab active analysis">

				<svg class="bar-horizontal-svg" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-line-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"/>
				  </svg>

				GO Enrichment
			</div>

			<div class="accordion_content">
				<div class = "selection-intersecting-go-menu">

					<div class="btn-group selection-intersecting-go-menu">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Choose species!<span class="caret"></span></button>
							<ul class="dropdown-menu scrollable-menu" role="menu">
							</ul>	
					</div>
				
				</div>
			</div>
		</div>
		
		<div class="accordion export">
			<div class="accordion_tab active analysis">

				<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

				  </svg>

				Export Results
			</div>

			<div class="accordion_content">
				<div class = "selection-intersecting-go-menu">

					<div class = "selection-intersecting-export">
						<button type="button" class = "export-button"> Download </button>	
					</div>
				
				</div>
			</div>
		</div>
		
		</div>

	</div>


</div>
