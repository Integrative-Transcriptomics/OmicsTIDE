    <div class="container-fluid p-0">

        <div id="data-loading-wrapper">

                <li class="nav-item" id="pills-home-tab"><a class="nav-link active index" id="pills-home-tab-a"

            </ul>

            <div class="tab-content" id="pills-tabContent">

                    <div id="home-wrapper">

                        <div id="home-welcome">

                            <p id="omicstide-header"> Welcome to OmicsTIDE! </p>

                            <p id="omicstide-description">
                                OmicsTIDE is a web-based application for the interactive exploration of trends in multi-omics data. 

                            </p>



                        </div>

                        <div id="home-spacer-horizontal"></div>

                        <div id="home-content">

                                                        <path

                                                        <div id="files-for-clustering-wrapper">

                                                                    class="multi-data-form files-for-clustering"

                                                            </form>
                                                        </div>

                                                    </div>

                                                        

                                                        <div class="dropdown show">
                                                            <input type="radio" name="group-1" id="test-radio-button" value="test-data-radio-button" onclick="changeActivityOfInput(this)">
                                                            <button class="btn btn-secondary dropdown-toggle disabled" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                            Test data
                                                            </button>
                                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                                        <a class="dropdown-item" id="streptomyces" onclick="document.getElementById('study-selected-value').innerHTML='Sulheim et al. 2020'; document.getElementById('study-selected-value').value='streptomyces'" value="streptomyces">Sulheim et al. 2020</a>
                                                                        <a class="dropdown-item" id="bloodcell" onclick="document.getElementById('study-selected-value').innerHTML='Hoogendijk et al. 2019'; document.getElementById('study-selected-value').value='bloodcell'" value="bloodcell">Hoogendijk et al. 2019</a>

                                                        </div>

                                                            </div>

                                                                <div id="variance-slider-values-max"></div>
                                                            </div>
    
                                                        </div>
    
                                                        <div id="k-slider-wrapper">
    
                                                            <h2 id="k-slider-h2"> init clusters (k-Means) </h2>
    
                                                            <div id="k-slider-box">
                                                                <div id="k-slider"> </div>
                                                                <div id="k-slider-input-wrapper">
                                                                    <input type="number" id="k-slider-input-1" step="1" style="width: 5em;">
                                                                </div>
                                                            </div>
    
                                                            <div id="k-slider-values">
                                                                <div id="k-slider-values-min"></div>
                                                            </div>
                                                        </div>


                                                    </div>


                                                    
                                                    <div id="input-control" class="input-control">

                                                        <button type="button" class="btn btn-secondary files-for-clustering"
                                                        id="clustered_file_button" onclick="loadFilesForClustering()";>Submit</button>

                                                    </div>
                                

                                
                                                </div>
                                            </div>

                                                        <path fill-rule="evenodd"

                                                                    />
                                                            </form>
                                                        </div>
                                
                                                        <div id="input-control" class="input-control">
                                                            <button type="submit" id="clustered_file_button_" onclick="loadClusteredFile()" class="clustered-file" >Upload File</button>

                                                        </div>
                
                                                    </div>
                                
                                                </div>
                                            </div>    
                                        </div>                             
                                    </div>

                                </div>

                            </div>
