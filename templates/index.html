    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/data.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plotMatrix.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/clustered_data.css') }}">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/selection_non_intersecting.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sankey.css') }}">

<body>



    <div class="container-fluid p-0">
        <div id="dashboard-header">
            <h2 id="dashboard-header-h2">OmicsTIDE</h2>
        </div>


        <!-- IMPORTANT: Choose organism for PantherDB and NCBI? Does it work without species-->

        <div id="data-loading-wrapper">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" id="pills-home-tab"><a class="nav-link active index" id="pills-home-tab-a"
                        name="Home" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home"
                        aria-selected="false">Home</a></li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                    aria-labelledby="pills-home-tab-a">

                    <div id="home-wrapper">

                        <div id="omics-tide-information">

                            <div id="omics-tide-information-header">

                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z" />
                                    <circle cx="8" cy="4.5" r="1" />
                                </svg>

                                Workflow

                            </div>

                            <div id="omics-tide-information-content">
                                <div id="left-spacer"> </div>
                                <img id="omics-tide-information-content-img1" src="{{url_for('static', filename='OmicsTIDE_Workflow_Home_big.svg')}}"/>
                                <div id="image-spacer1"> </div>
                                <img id="omics-tide-information-content-img2" src="{{url_for('static', filename='OmicsTIDE_Workflow_Matrix_big.svg')}}"/>
                                <div id="image-spacer2"> </div>
                                <img id="omics-tide-information-content-img3" src="{{url_for('static', filename='OmicsTIDE_Workflow_first_big.svg')}}"/>
                                <div id="image-spacer3"> </div>
                                <img id="omics-tide-information-content-img4" src="{{url_for('static', filename='OmicsTIDE_Workflow_second_big.svg')}}"/>
                                <div id="right-spacer"> </div>
                            </div>
                        </div>

                        <div id="input-wrapper">

                            <div id="input-header">

                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                    <path fill-rule="evenodd"
                                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                                </svg>

                                File Upload

                            </div>

                            <div id="radio-wrapper">

                                 <div id="files-for-clustering" class="file-loading-div">

                                    <div id="files-for-clustering-header">
                                        <input type="radio" id="radio-files-for-clustering" value="files-for-clustering"
                                            name="file-selection" checked=true onchange="disableForm(this)">
                                        <label for="radio-files-for-clustering"></label>
                                    </div>

                                    <div id="files-for-clustering-content">

                                        <h2 id="files-for-clustering-h2"> Load max 4 files for pairwise trend comparison
                                        </h2>

                                        <div id="multiple-files-accordion">

                                            <div class="accordion active multiple-files multiple-input">
                                                <div class="accordion_tab multiple-files multiple-input">

                                                    <svg width="1em" height="1em" viewBox="0 0 16 16"
                                                        class="bi bi-files" fill="currentColor"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd"
                                                            d="M4 2h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4z" />
                                                        <path
                                                            d="M6 0h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6a1 1 0 0 0-1 1H4a2 2 0 0 1 2-2z" />
                                                    </svg>

                                                    Select Files
                                                </div>

                                                <div class="accordion_content multiple-files multiple-input">
                                                    <div id="files-for-clustering-wrapper">
                                                        <form enctype="multipart/form-data" type="file" name="files"
                                                            id="my_form" class="form_file">
                                                            <input type="file" name="files[]"
                                                                class="multi-data-form files-for-clustering" id="files"
                                                                multiple />
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="accordion multiple-files variance-filter">
                                                <div class="accordion_tab multiple-files variance-filter">

                                                    <svg width="1em" height="1em" viewBox="0 0 16 16"
                                                        class="bi bi-funnel" fill="currentColor"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd"
                                                            d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z" />
                                                    </svg>

                                                    Variance filter
                                                </div>

                                                <div class="accordion_content multiple-files variance-filter">
                                                    <div id="variance-slider-wrapper">
                                                        <h2 id="variance-slider-h2"> Variance Percentile Filter </h2>

                                                        <div id="variance-slider-box">
                                                            <div id="variance-slider"> </div>
                                                            <div id="variance-slider-input-wrapper">
                                                                <input type="number" id="variance-slider-input-1">
                                                                <input type="number" id="variance-slider-input-2">
                                                            </div>
                                                        </div>

                                                        <div id="variance-slider-values">
                                                            <div id="variance-slider-values-min"></div>
                                                            <div id="variance-slider-values-max"></div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                            <div class="accordion multiple-files init-cluster">
                                                <div class="accordion_tab multiple-files init-cluster">

                                                    Init Clusters
                                                </div>

                                                <div class="accordion_content multiple-files init-cluster">

                                                    <div id="k-slider-wrapper">

                                                        <h2 id="k-slider-h2"> init clusters (k-Means) </h2>

                                                        <div id="k-slider-box">
                                                            <div id="k-slider"> </div>
                                                            <div id="k-slider-input-wrapper">
                                                                <input type="number" id="k-slider-input-1" step="1">
                                                            </div>
                                                        </div>

                                                        <div id="k-slider-values">
                                                            <div id="k-slider-values-min"></div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="accordion multiple-files submit-multiple">
                                                <div class="accordion_tab multiple-files">

                                                    <svg width="1em" height="1em" viewBox="0 0 16 16"
                                                        class="bi bi-check2" fill="currentColor"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd"
                                                            d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                                                    </svg>

                                                    Submit
                                                </div>

                                                <div class="accordion_content multiple-files submit-multiple">
                                                    <div id="input-control" class="input-control">
                                                        <button type="submit" id="clustered_file_button"
                                                            class="files-for-clustering"
                                                            onclick="loadFilesForClustering();">Submit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                
                                <div id="spacer-one"> </div>


                                <div id="clustered-file" class="file-loading-div">
                                    <div id="clustered-file-header">
                                        <input type="radio" id="radio-clustered-files" value="Load clustered file"
                                            name="file-selection" onchange="disableForm(this)">
                                        <label for="radio-clustered-files"></label>
                                    </div>

                                    <div id="clustered-file-content">

                                        <h2 id="clustered-file-h2"> load clustered file (PTCF file) </h2>

                                        <div id = "single-file-accordion">

                                            <div class="accordion single-file single-input">
                                                <div class="accordion_tab single-file single-input">
    
                                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file"
                                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd"
                                                            d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4z" />
                                                    </svg>
    
                                                    Select File
                                                </div>
    
                                                <div class="accordion_content single-file single-input">
                                                    <div id="clustered-file-form-wrapper">
                                                        <form enctype="multipart/form-data" type="file" name="form1"
                                                            id="clustered_file_form" class="form_file">
                                                            <input type="file" name="form_clustered"
                                                                class="multi-data-form clustered-file" id="input_clustered_file"
                                                                disabled=true/>
                                                        </form>
                                                    </div>

                                                </div>
                                            </div>
    
                                            <div class="accordion single-file submit-single">
                                                <div class="accordion_tab single-file submit-single">
        
                                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2"
                                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd"
                                                            d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                                                    </svg>
        
                                                    Submit
                                                </div>
        
                                                <div class="accordion_content single-file submit-single">
                                                    <div id="input-control" class="input-control">
                                                        <button type="submit" id="clustered_file_button_"
                                                            onclick="loadClusteredFile()" class="clustered-file"
                                                            disabled=true>Upload File</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>  
                                    </div>
                                </div>

                                <div id="spacer-two"> </div>

                            </div>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>
    </div>

    </div>

    </div>


    <div id="overlay-index">
        <div class="cv-spinner-index">
            <span class="spinner-index"></span>
        </div>
    </div>
